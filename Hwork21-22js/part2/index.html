<!DOCTYPE html>
<html lang="ru">
<head>
	<title>JAVASCRIPT</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
	<script src="js/src/script.js"></script>
</head>
<body>
	<form class="test-box">
		<p class="test-box-head">Тест по программированию</p>
		<script type="text/template" id="form-tmpl">
			<ul class="question-text">
				<li>${ title }
					<ul class="answer-text">
						<% for (let i = 0; i < answers.length; i++) { %>
							<li><input type="radio" name="questions[<%=questionIndex %>]" value="<%=i %>"><%=answers[i] %></li>
						<% } %>
					</ul>
				</li>
			</ul>
		</script>
		<div class="modal">
			<div class="modal-header">
				<p>Результаты теста</p>
			</div>
			<ol class="modal-list-result">
				<script type="text/template" id="result-tmpl">
					<li class="result"><%=result %></li>
				</script>
			</ol>
			<div class="modal-footer">

			</div>
			<button type="button" class="close">ЗАКРЫТЬ</button>
		</div>
    	<input type="submit" name="test" id="test-box-button" value="Проверить мои результаты">
  	</div>
 </div>
</div>
